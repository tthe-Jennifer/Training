<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="firststyle.css" />
    <body>
  </head>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"> Thanks for your input</p>
  
    <form id="survey-form" action:"https://survey-form.freecodecamp.rocks/">
    <fieldset>
        <label id="name-label">Name: <input type="text" name="name" required placeholder= "Enter your name" id="name"/></label>
        <div/>
        <br>
        <label id="email-label">Email: <input type="email" id="email" name="email" required placeholder= "Enter your email" id="email"/></label>
          <div/>
          <br>
        <label id="number-label">Age (optional): <input type="number" name="age" required min="13" max="120" placeholder= "Enter your age" id="number"/></label>
         <div/>
          <br>
        <label>Which option best describes your current role? <select id="dropdown" name="role">
            <option value="">(select one)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="refer" class="inline" value="Definitely" /> Definitely</label>
        <label><input type="radio" name="refer" class="inline" value="Maybe"/> Maybe </label>
        <label><input type="radio" name="refer" class="inline" value="Not sure"/> Not sure</label>
        <br>
      <label>What is your favorite feature of freeCodeCamp? <select name="role">
            <option value="">(select one)</option>
            <option value="1">Challenges</option>
            <option value="2">Project</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label>
          <input type="checkbox" name="terms" class="inline" value="Front-end Projects" required /> Front-end Projects </a>
            <br>
          <input type="checkbox" name="terms" class="inline" value="Back-end Projects" required /> Back-end Projects</a>
            <br>
          <input type="checkbox" name="terms" class="inline" value="Data Visualization" required /> Data Visualization</a>
            <br>
          <input type="checkbox" name="terms" class="inline" value="Challenges" required /> Challenges</a>
            <br>
          <input type="checkbox" name="terms" class="inline" value="Open Source Community" required /> Open Source Community</a>
            <br>
          <input type="checkbox" name="terms" class="inline" value="Gitter help rooms" required /> Gitter help rooms</a>
            <br>
          <input type="checkbox" name="terms" class="inline" value="Videos" required /> Videos</a>
            <br>
          <input type="checkbox" name="terms" class="inline" value="City Meetups" required /> City Meetups</a>
            <br>
          <input type="checkbox" name="terms" class="inline" value="Wiki" required /> Wiki</a>
            <br>
          <input type="checkbox" name="terms" class="inline" value="Forums" required /> Forums</a>
        </label>
          <br>
            <br>
<label>Any comments or suggestions?
    <br>
          <textarea name="bio" rows="3" cols="100" placeholder="Enter your comments here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit"/>
      </form>
      </body>
  </html>
